    </div>

      </div>

    <div class="globe"><i class="fa-solid fa-globe"></i></div>

    <h1 class="logo">Bekzod <span2 class="special-text">Djumanov</span2></h1>
    </section>

    <pre>{{ transcription }} </pre>
